{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div>
        Уверены, что хотите удалить {{ category_to_delete.name }}?
        <form action="{% url 'admin:category_delete' category_to_delete.pk %}"
              method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'adminapp:categories' %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
